<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
        <title>Whackamole</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        
        <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous">
        </script>
        <script src="whack.js" async></script>


    </head>

    <body>
        <main>
            <section class="main">

                <div id="playarea" class="flex-item">
                    <h1 class="start-hide"> WHACK-A-MOLE </h1>
                    <div id="time-messages">
                        <p id="time-message">Your time was:</p>
                        <p id="time"></p>
                    </div>
                    <img id="mole-img" class="mole-img" src="mole2.png" alt="MOLE">
                    <div class="start-hide" id="button-start">
                        <button class="button" id="start">START</button> 
                    </div>
                    
                </div>    
                <div id="timearea" class="flex-item">
                    <div id="whack-display">
                    <h1 id="whacks"> Number of Whacks: </h1> 
                    <p id=noofwhacks></p>
                    </div>
                        
                </div>            

            </section>


        
        
        </main>
        

    </body>

</html>
